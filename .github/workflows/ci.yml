name: throttled CI

on:
  pull_request:
  push:
  schedule:
    # once a day at 08:00
    - cron: "0 8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    strategy:
      matrix:
        go:
          - "1.18" # minimum allowed bound from go.mod
          - "1.23"
          - "1.24"
          - "1.25"

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug
        run: |
          echo "github.ref=${{ github.ref }}"
          echo "go env GOPATH=$(go env GOPATH)"
          echo "pwd=$(pwd)"
          echo "HOME=${HOME}"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"

      - name: "Go: Build"
        run: go build ./...

      - name: "Go: Test"
        run: go test -v ./...

      - name: "Go: Test (with `-race` and `-bench`)"
        run: go test -race -bench=. -cpu=1,2,4

      - name: "Go: Test (with coverage)"
        run: |
          go test -coverprofile=throttled.coverage.out .
          go test -coverprofile=store.coverage.out ./store

      - name: "Check: Gofmt"
        run: scripts/check_gofmt.sh
